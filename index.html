<html>
	<head>
		<title>Wimb</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-startup-image" href="img/splash-640x920.png" media="(max-device-width : 480px) and (-webkit-min-device-pixel-ratio : 2)">
		<link rel="apple-touch-startup-image" href="img/splash-640x1096.png" media="(max-device-width : 548px) and (-webkit-min-device-pixel-ratio : 2)">
		
		<link rel="apple-touch-icon" href="img/icon.png"/>
		<link rel="icon" type="image/png" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="style/wimb.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/wimb.js"></script>

        <script> $(document).ready(function () { new WimbUI();}); </script>
	</head>
	<body ontouchstart="">
		<div class="header">
			<div class="logo"></div>
			<div class="header_button_container">
				<div class="header_button header_search" id="toolbar-search"></div>
				<div class="header_button header_fave" id="toolbar-fave"></div>
				<div class="header_button header_refresh" id="toolbar-refresh"></div>
				<div class="header_button header_settings" id="toolbar-settings"></div>
			</div>
		</div>
		<div class="container">
			<div id="search-menu">
				<div id="search-menu-arrow"></div>
				<div id="search-menu-buttons">
					<div id="search-menu-button-bus" class="search-menu-button">חפש לפי מספר אוטובוס</div>
					<div id="search-menu-button-line" class="search-menu-button">חפש לפי מספר תחנה</div>
					<div id="search-menu-button-nearby" class="search-menu-button">תחנות שקרובות אלי</div>
				</div>
			</div>
			<div id="search-panel" style="display: none;">
				<input id="search-text" type="text" pattern="[0-9]*" placeholder="הכנס מספר קו" maxlength="5"/>
				<div id="search-button" class="button">חפש</div>
			</div>
			<div class="station_title" id="station-title"></div>
			<div class="stations_container scrollable">
				<table class="stations" id="station-list">
				</table>
			</div>
		</div>
		<div id="loader"></div>
	</body>
</html>
